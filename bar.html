<!DOCTYPE html>
<html lang="sr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Performance: Preconnect to external resources -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://cdnjs.cloudflare.com">

        <!-- Performance: DNS prefetch for faster lookups -->
        <link rel="dns-prefetch" href="https://fonts.googleapis.com">
        <link rel="dns-prefetch" href="https://fonts.gstatic.com">
        <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">

        <link rel="stylesheet" type="text/css" href="assets/css/vendor/normalize.css">
        <link rel="stylesheet" type="text/css" href="assets/css/main.css">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Lora:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="icon" href="assets/img/logo/art_logo.jpg">
        <title data-i18n="meta.title.bar">Caffe Bar Art - Bar</title>
        <style>
            /* Custom header background for Bar page */
            header::before {
                background-image: url(assets/img/backgrounds/calendar.jpg) !important;
            }

            /* Responsive header height */
            @media only screen and (max-width: 768px) {
                header {
                    height: 75vh;
                }
            }

            @media only screen and (max-width: 480px) {
                header {
                    height: 70vh;
                }
            }
        </style>
    </head>
    <body>
        <!-- HEADER / HOME SECTION -->
        <header id="home">
            <div id="header-nav"></div>
            <div class="header-text-box">
                <h1 data-i18n="header.title">Caffe Bar Art</h1>
                <div class="header-text-subbox">
                    <a data-i18n="header.tagline">
                    Kuća dobre kafe i još bolje atmosfere.
                    </a>
                </div>
            </div>
        </header>

        <!-- DRINKS MENU SECTION -->
        <section class="section-menu" id="menu">
            <div class="menu-header">
                <h2 class="menu-title" data-i18n="bar.page_title">Karta pića</h2>
                <p class="menu-subtitle" data-i18n="bar.subtitle">Uživajte u našoj bogatoj ponudi pića</p>
            </div>
            <!-- Menu will be dynamically loaded here -->
            <div id="drinks-menu" class="drinks-menu-container"></div>
        </section>

        <!-- CONTACT SECTION (FOOTER) -->
        <div id="footer-container"></div>

    </body>
    <!-- Twemoji for cross-platform emoji support -->
    <script src="https://cdn.jsdelivr.net/npm/@twemoji/api@latest/dist/twemoji.min.js" crossorigin="anonymous"></script>
    <script src="assets/js/i18n.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/menu.js"></script>
</html>
