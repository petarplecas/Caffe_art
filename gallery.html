<!DOCTYPE html>
<html lang="sr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Performance: Preconnect to external resources -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://cdnjs.cloudflare.com">

        <!-- Performance: DNS prefetch for faster lookups -->
        <link rel="dns-prefetch" href="https://fonts.googleapis.com">
        <link rel="dns-prefetch" href="https://fonts.gstatic.com">
        <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">

        <link rel="stylesheet" type="text/css" href="assets/css/vendor/normalize.css">
        <link rel="stylesheet" type="text/css" href="assets/css/main.css">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Lora:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="icon" href="assets/img/logo/art_logo.jpg">
        <title data-i18n="meta.title.gallery">Caffe Bar Art - Galerija</title>
        <style>
            /* Remove header for Gallery page - navigation only */
            header {
                height: auto;
                min-height: 0;
                background: transparent;
                padding-top: 0;
            }
            header::before,
            header::after {
                display: none;
            }
            .header-text-box {
                display: none;
            }
            nav {
                position: relative;
                background-color: rgba(var(--dark-primary-rgb), var(--opacity-overlay-medium));
            }
            nav.sticky {
                background-color: rgba(var(--dark-primary-rgb), var(--opacity-overlay-medium));
            }
        </style>
    </head>
    <body>
        <!-- HEADER / HOME SECTION -->
        <header id="home">
            <div id="header-nav"></div>
        </header>

        <!-- GALLERY SECTION -->
        <section class="galerija" id="gallery">
            <h2 data-i18n="gallery.title">Galerija</h2>
            <div class="gallery-container">
                <div class="gallery-item">
                    <img src="assets/img/gallery/Basta.jpg" alt="Bašta" loading="lazy">
                </div>
                <div class="gallery-item">
                    <img src="assets/img/gallery/Home.jpg" alt="Ambijent" loading="lazy">
                </div>
                <div class="gallery-item">
                    <img src="assets/img/gallery/Znak_art_1.jpg" alt="Znak Art" loading="lazy">
                </div>
                <div class="gallery-item">
                    <img src="assets/img/gallery/1000020601.jpg" alt="Caffe Bar Art" loading="lazy">
                </div>
                <div class="gallery-item">
                    <img src="assets/img/gallery/1000020612.jpg" alt="Caffe Bar Art" loading="lazy">
                </div>
                <div class="gallery-item">
                    <img src="assets/img/gallery/1000020615.jpg" alt="Caffe Bar Art" loading="lazy">
                </div>
                <div class="gallery-item">
                    <img src="assets/img/gallery/1000020618.jpg" alt="Caffe Bar Art" loading="lazy">
                </div>
                <div class="gallery-item">
                    <img src="assets/img/gallery/1000020624.jpg" alt="Caffe Bar Art" loading="lazy">
                </div>
                <div class="gallery-item">
                    <img src="assets/img/gallery/1000020630.jpg" alt="Caffe Bar Art" loading="lazy">
                </div>
                <div class="gallery-item">
                    <img src="assets/img/gallery/1000020642.jpg" alt="Caffe Bar Art" loading="lazy">
                </div>
                <div class="gallery-item">
                    <img src="assets/img/gallery/1000020654.jpg" alt="Caffe Bar Art" loading="lazy">
                </div>
                <div class="gallery-item">
                    <img src="assets/img/gallery/1000020657.jpg" alt="Caffe Bar Art" loading="lazy">
                </div>
                <div class="gallery-item">
                    <img src="assets/img/gallery/1000020660.jpg" alt="Caffe Bar Art" loading="lazy">
                </div>
                <div class="gallery-item">
                    <img src="assets/img/gallery/Cedevita.jpg" alt="Cedevita" loading="lazy">
                </div>
                <div class="gallery-item">
                    <img src="assets/img/gallery/Cedevita_1.jpg" alt="Cedevita" loading="lazy">
                </div>
                <div class="gallery-item">
                    <img src="assets/img/gallery/Cockta.jpg" alt="Cockta" loading="lazy">
                </div>
                <div class="gallery-item">
                    <img src="assets/img/gallery/Kafa.jpg" alt="Kafa" loading="lazy">
                </div>
                <div class="gallery-item">
                    <img src="assets/img/gallery/Lavazza_kafa.jpg" alt="Lavazza kafa" loading="lazy">
                </div>
                <div class="gallery-item">
                    <img src="assets/img/gallery/Plazma_shake.jpg" alt="Plazma shake" loading="lazy">
                </div>
                <div class="gallery-item">
                    <img src="assets/img/gallery/Romer_voda.jpg" alt="Römer voda" loading="lazy">
                </div>
            </div>
        </section>

        <!-- CONTACT SECTION (FOOTER) -->
        <div id="footer-container"></div>

    </body>
    <!-- Twemoji for cross-platform emoji support -->
    <script src="https://cdn.jsdelivr.net/npm/@twemoji/api@latest/dist/twemoji.min.js" crossorigin="anonymous"></script>
    <script src="assets/js/i18n.js"></script>
    <script src="assets/js/main.js"></script>
</html>
