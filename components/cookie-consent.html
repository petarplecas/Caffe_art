<div id="cookie-consent-banner" class="cookie-consent-banner" style="display: none;">
    <div class="cookie-consent-content">
        <div class="cookie-consent-icon">
            <i class="fas fa-cookie-bite"></i>
        </div>
        <div class="cookie-consent-text">
            <h3 data-i18n="cookie_consent.title">Kolačići i privatnost</h3>
            <p data-i18n="cookie_consent.message">
                Koristimo Google Analytics kolačiće da bismo razumeli kako posetioci koriste naš sajt i poboljšali vaše iskustvo. Vaši podaci su anonimni i bezbedni.
            </p>
        </div>
        <div class="cookie-consent-actions">
            <button id="cookie-accept" class="cookie-btn cookie-btn-accept" data-i18n="cookie_consent.accept">
                Prihvatam
            </button>
            <button id="cookie-decline" class="cookie-btn cookie-btn-decline" data-i18n="cookie_consent.decline">
                Odbijam
            </button>
        </div>
    </div>
</div>
